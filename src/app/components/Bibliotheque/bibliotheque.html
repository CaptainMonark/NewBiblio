<h3 *ngIf="nbLivre === 1">Mon livre lu</h3>
<h3 *ngIf="nbLivre > 1"> Mes livres lus</h3>
<h3 *ngIf="nbLivre === 0"> Pas de livre lu</h3>

<input #TitreLivre type="text" placeholder="ajouter un livre"><button (click)='ajoutLivre(TitreLivre.value)'>ajouter</button>
<ul>
    <li *ngFor="#bibliotheque of mesLivres">
        {{bibliotheque}}
    </li>
</ul>
